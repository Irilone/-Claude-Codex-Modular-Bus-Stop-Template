<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccin- och Hälsobussen - Galleri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Gallery Section -->
    <section class="vaccination-info">
        <h2 class="section-title">Enkelt och tryggt med Vaccin- och Hälsobussen</h2>
        
        <div class="bus-gallery-row">
            <div class="bus-gallery-col">
                <a href="../IMG SRC/1.webp" class="img-wrapper" aria-label="Öppna bild av vaccinationsbussen utsida i fullstorlek">
                    <img class="bus-img fade-in" 
                         src="../IMG SRC/1.webp" 
                         alt="Vaccinationsbussen – utsida från sidan. En specialbyggd buss med tydlig skyltning för Vaccin- och Hälsobussen." />
                </a>
                <div class="card-body">
                    <p class="card-text bus-title text-start">Bussens utsida – från sidan</p>
                </div>
            </div>
            
            <div class="bus-gallery-col">
                <a href="../IMG SRC/2.webp" class="img-wrapper" aria-label="Öppna bild av vaccinationsbussen insida i fullstorlek">
                    <img class="bus-img fade-in" 
                         src="../IMG SRC/2.webp" 
                         alt="Vaccinationsbussen – sittdel. Bekväma sittplatser där patienter kan vänta och vila efter vaccination." />
                </a>
                <div class="card-body">
                    <p class="card-text bus-title text-center">Bussens insida – sittdel</p>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="gallery.js"></script>
</body>
</html>
